<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GifTastic</title>

    <!--This makes the buttons blue and container-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--This gives me icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--Newest Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!-- Buttons -->
    <div class="buttons">
      <!--  <button data-noun="cat" class="btn btn-info">cat</button>
        <button data-noun="dog" class="btn btn-info">dog</button> -->
    </div>

    <br>

    <div class="container">
        <div class="row">

            <div id="gifs-appear-here" class="col-sm-8"></div>

            <div class="col-sm-4">
                <form>
                    <div class="form-group">
                        <h6>Add an animal</h6>
                        <input type="Text" class="form-control" id="animal" placeholder="animal">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="favorite">
                        <label class="form-check-label" for="exampleCheck1">Save as Favorites</label>
                    </div>
                    <button id="submit"  type="submit" class="btn btn-info">Submit</button>
                    <button id="clear" type="button" class="btn btn-info">Clear</button>
                    <br>
                    <br>
                </form>
                <div id="wrong" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Not a valid entry.
                </div>
                <h6>Favorites</h6>
                <div class="favorites">
                    <!--<button data-noun="cat" class="btn btn-info">cat</button>
                    -->       </div>
                <br>
                <div id ="agreementWithGiphy">
                    <img src="assets/css/logo.png" alt="agreement" title="agreement">
                    <span>“Powered by Giphy”</span>
                </div>
                <br>
                <br>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa fa-table"></i>     Read Related News Articles</strong></h3>
                    </div>
                    <div class="panel-body" id="well-section"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
